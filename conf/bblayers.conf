# changes incompatibly
LCONF_VERSION = "6"

BBPATH = "${TOPDIR}"
BBFILES ?= ""

BBLAYERS ?= " \
  /home/builder/poky/meta \
  /home/builder/poky/meta-yocto \
  /home/builder/poky/meta-yocto-bsp \
  /home/builder/git/openembedded-core/meta \
  /home/builder/git/meta-qt5 \
  /home/builder/git/meta-openembedded/meta-networking \
  /home/builder/git/meta-openembedded/meta-python \
  /home/builder/git/meta-openembedded/meta-oe \
  "
BBLAYERS_NON_REMOVABLE ?= " \
  /home/builder/poky/meta \
  /home/builder/poky/meta-yocto \
  "
